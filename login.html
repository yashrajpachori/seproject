<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirIndiGoSignIn</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    
   <center>
    <div class="card" style=" margin-top:30px;  padding-top: 34px;">
        <img src="https://previews.123rf.com/images/wahyufrida/wahyufrida1907/wahyufrida190700649/127424651-plane-logo-vector-icon-illustration-design-template.jpg" class="card-img-top" alt="..." style="width: 200px; height: 100px;">
        <h3 class="main">welcome</h3><br>
        <div class="card-body">
          <h6 class="card-title"> SignIn by entering the information below </h6><br>
         
          <form>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <br>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
              </div>
            </div>
            
          
           
          </form>
          <br>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->

          <button type="button" class="btn btn-outline-success">Submit</button>
        </div>
      </div>
   </center>
</body>
</html>
